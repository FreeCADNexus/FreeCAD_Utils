<!DOCTYPE html>
<html lang="en_US">
    <head>
        <title>FreeCAD Macro Pad</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <link id="stylesheet" rel="stylesheet" href="css/default.css" />
        
    </head>

    <body onload="fcInit()">

        <div class="toolbar">
            <div class="toolbar-container">
                <div class="tb-btn" id="btn-back" style="display: none;" title="Back">
                    <img src="img/arrow-left.svg" alt="Back" />
                </div>
                <div class="tb-btn" id="btn-all-macros" title="Macros">
                    <img src="img/macro.svg" alt="Macros" />
                </div>
                <div class="tb-btn" id="btn-all-workbenches" title="Workbenches">
                    <img src="img/workbench.svg" alt="Workbenches" />
                </div>
                <div class="tb-btn" id="btn-wake-lock" style="float: right; padding-right: 5px;" title="Full Screen / Wake Lock">
                    <img src="img/pin.svg" alt="Wake lock" />
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="toolbar-sep"></div>
        </div>

        <div id="fc-root">
            
        </div>            
        
        <script type="text/javascript" src="js/NoSleep/NoSleep.min.js"></script>
        <script type="text/javascript" src="js/remote.js"></script>
    </body>
 
</html>
